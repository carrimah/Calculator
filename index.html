<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img id="info" width="32" height="32" src="info.png" alt="info--icons8"/>
    <div id="info-txt">
        <h2 style="margin-bottom: 10px;">Odin Calculator Keyboard Commands</h2>
        <table>
            <tr>
                <th>Value</th>
                <th>Keyboard Value </th>
            </tr>
            <tr>
                <td>0-9</td>
                <td>"0-9" (top)</td>
            </tr>
            <tr>
                <td>.</td>
                <td>"."</td>
            </tr>
            <tr>
                <td>+</td>
                <td>"Shift" + "="</td>
            </tr>
            <tr>
                <td>-</td>
                <td>"-"</td>
            </tr>
            <tr>
                <td>x</td>
                <td>"Shift" + "8"</td>
            </tr>
            <tr>
                <td>&divide;</td>
                <td>"/"</td>
            </tr>
            <tr>
                <td>=</td>
                <td>"=" OR "Enter"</td>
            </tr>
            <tr>
                <td>AC</td>
                <td>"Delete"</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td>"Shift" + "-"</td>
            </tr>
            <tr>
                <td>&larr;</td>
                <td>"Backspace"</td>
            </tr>
        </table>
    </div>
    <main>
        <h1 id="title">Odin <span>C</span>alculator</h1>
        <div class="calculator">
            <div class="screen">
                <p id="mini-val">0</p>
                <p id="val">0</p>
            </div>
            <div class="buttons">
                <div class="btn-row">
                    <button class="control">AC</button>
                    <button class="control">+/-</button>
                    <button class="control">&larr;</button>
                    <button class="operation">&divide;</button>
                </div>
                <div class="btn-row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operation">x</button>
                </div>
                <div class="btn-row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operation">-</button>
                </div>
                <div class="btn-row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operation">+</button>
                </div>
                <div class="btn-row">
                    <button class="number btn-big">0</button>
                    <button class="number">.</button>
                    <button class="operation">=</button>
                </div>
            </div>
        </div>
        <script defer src="./scripts.js"></script>
    </main>
    <footer>
        <a href="https://support.apple.com/guide/iphone/calculator-iph1ac0b5cc/ios" target="_blank">Inspo: iPhone Calculator</a>
        <a href="https://github.com/carrimah/Calculator" target="_blank">Carrima Hewitt</a>
    </footer>
</body>
</html>
